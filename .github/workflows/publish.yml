name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      # Trusted Publishing requires npm 11.5.1+
      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type-check
        run: npm run type-check

      - name: Run tests
        run: npm run test

      - name: Build package
        run: npm run build

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      # Trusted Publishing: No NODE_AUTH_TOKEN needed!
      # npm automatically uses OIDC for authentication
      - name: Publish to npm (Trusted Publishing)
        run: |
          npm publish --access public --provenance || {
            if npm view "@j0hanz/filesystem-mcp@${{ steps.version.outputs.version }}" version > /dev/null 2>&1; then
              echo "âš ï¸ Version ${{ steps.version.outputs.version }} already published â€” skipping."
            else
              exit 1
            fi
          }

      - name: Create workflow summary
        run: |
          echo "## ðŸ“¦ Package Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Package** | [\`@j0hanz/filesystem-mcp\`](https://www.npmjs.com/package/@j0hanz/filesystem-mcp) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Registry** | npmjs.com |" >> $GITHUB_STEP_SUMMARY
          echo "| **Auth** | ðŸ” Trusted Publishing (OIDC) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Provenance** | âœ… Auto-generated |" >> $GITHUB_STEP_SUMMARY
          echo "| **Release** | [${{ github.event.release.name }}](${{ github.event.release.html_url }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**MCP Server Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo "{" >> $GITHUB_STEP_SUMMARY
          echo "  \"mcpServers\": {" >> $GITHUB_STEP_SUMMARY
          echo "    \"filesystem-mcp\": {" >> $GITHUB_STEP_SUMMARY
          echo "      \"command\": \"npx\"," >> $GITHUB_STEP_SUMMARY
          echo "      \"args\": [\"-y\", \"@j0hanz/filesystem-mcp@${{ steps.version.outputs.version }}\", \"/path/to/dir\"]" >> $GITHUB_STEP_SUMMARY
          echo "    }" >> $GITHUB_STEP_SUMMARY
          echo "  }" >> $GITHUB_STEP_SUMMARY
          echo "}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Direct installation:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g @j0hanz/filesystem-mcp" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  publish-mcp:
    name: Publish to MCP Registry
    runs-on: ubuntu-latest
    needs: publish-npm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Sync version from package.json to server.json
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Syncing version to: $VERSION"
          jq --arg v "$VERSION" '.version = $v | .packages[].version = $v' server.json > tmp.json && mv tmp.json server.json
          echo "Updated server.json:"
          cat server.json

      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher
          chmod +x mcp-publisher

      - name: Login to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: ./mcp-publisher publish

      - name: Create workflow summary
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "## ðŸ“¡ Published to MCP Registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Server** | \`io.github.j0hanz/filesystem-mcp\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`$VERSION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Registry** | [MCP Registry](https://registry.modelcontextprotocol.io) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Auth** | ðŸ” GitHub OIDC |" >> $GITHUB_STEP_SUMMARY
          echo "| **npm Package** | [\`@j0hanz/filesystem-mcp\`](https://www.npmjs.com/package/@j0hanz/filesystem-mcp) |" >> $GITHUB_STEP_SUMMARY

  publish-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create workflow summary
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "## \U0001F433 Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`$VERSION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Platforms** | \`linux/amd64\`, \`linux/arm64\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Registry** | GitHub Container Registry |" >> $GITHUB_STEP_SUMMARY
          echo "| **Release** | [${{ github.event.release.name }}](${{ github.event.release.html_url }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### \U0001F680 Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker run -i --rm \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v /path/to/project:/projects/workspace:ro \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION \\" >> $GITHUB_STEP_SUMMARY
          echo "  /projects/workspace" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
